# fly.toml - Diamond Trading Bot
app = "diamond-trading-bot-fly"
primary_region = "ams"
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  builder = "paketobuildpacks/builder:base"
  buildpacks = ["gcr.io/paketo-buildpacks/python"]

[env]
  PORT = "8000"
  PYTHONUNBUFFERED = "true"
  PYTHONPATH = "/app"
  LOG_LEVEL = "INFO"

[deploy]
  strategy = "rolling"
  max_unavailable = 0

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  
  [[http_service.checks]]
    grace_period = "1s"
    interval = "15s"
    method = "GET"
    path = "/health"
    timeout = "2s"
    restart_limit = 3
    restart_period = "120s"

  [[http_service.checks]]
    grace_period = "10s"
    interval = "60s"
    method = "GET"
    path = "/keep-alive"
    timeout = "5s"
