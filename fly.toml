app = "diamond-trading-bot-fly"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8000"
  PYTHON_VERSION = "3.11.0"

[http_service]
  internal_port = 8000
  force_https = true
  auto_start_machines = true
  auto_stop_machines = false
  
  [[http_service.checks]]
    interval = "30s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/health"
