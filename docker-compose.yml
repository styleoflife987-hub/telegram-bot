version: '3.8'

services:
  diamond-bot:
    build: .
    ports:
      - "10000:10000"
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - AWS_BUCKET=${AWS_BUCKET}
    restart: unless-stopped
