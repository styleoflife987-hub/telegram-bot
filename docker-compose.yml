version: '3.8'

services:
  diamond-bot:
    build: .
    container_name: diamond-trading-bot
    restart: unless-stopped
    ports:
      - "10000:10000"
    env_file:
      - .env
    volumes:
      - /tmp:/tmp
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
